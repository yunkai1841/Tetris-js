<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tetris</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body onload="init()">
        <canvas id="canvas" width="300" height="600"></canvas>
        <p id="score">Score: <span id="score-number">0</span></p>
        <button id="rotate" onclick="rotate()">rotate</button>
        <button id="down" onclick="down()">down</button>
        <button id="left" onclick="left()">left</button>
        <button id="right" onclick="right()">right</button>
    </body>
</html>
